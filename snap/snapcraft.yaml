name: blur-wallet
version: 0.1.9.9.2
summary: "Blur Network: The private cryptocurrency (https://blur.cash)"
description: |
    BLUR is a privacy-focused cryptocurrency based on code from Monero. The Blur
    Network focuses on fostering an educational environment within its community,
    to lower the barriers to entry for those with an interest in cryptocurrency/mining.
    BLUR can be mined with just a CPU, and does not require specialized hardware.
    Join the Fight for Financial Freedom.
grade: stable
confinement: strict


apps:
    blurd:
        command: |
          $SNAP/blur-wallet/current/bin/blurd --data-dir ${HOME}/.blurnetwork
        plugs:
            - network
            - network-bind
    blur-wallet-gui:
        command: |
          $SNAP/blur-wallet/current/bin/blur-gui-wallet --log-file ${SNAP_USER_DATA}
        plugs:
            - home
            - network
            - network-bind

parts:
    blur-wallet:
        build-packages: [build-essential, git, cmake, pkg-config, libboost-all-dev, libssl-dev, libsodium-dev, qtbase5-dev, qt5-default, qtdeclarative5-dev, qml-module-qtquick-controls, qml-module-qtquick-dialogs, qml-module-qtquick-xmllistmodel, qml-module-qt-labs-folderlistmodel, qml-module-qt-labs-settings,  qttools5-dev-tools, liblzma5, libtinfo5, libunwind8, libunwind-dev]
        plugin: dump
        override-build: sh -c '${HOME}/blur-network-gui/build_snap.sh' && cp ${HOME}/blur-gui/parts/blur-wallet/build/build/release/bin/* ${HOME}/blur-network-gui/ && cp ${HOME}/blur-network-gui/parts/blur-wallet/build/build/release/bin/* ${HOME}/blur-network-gui/stage/
        source: .
        filesets:
          binary-files:
          - blurd
          - blur-gui-wallet
        stage-packages:
            - libboost-all-dev
            - libssl-dev
            - libsodium-dev
            - libstdc++6
            - libgcc1
            - libreadline-dev
            - libunwind-dev
            - qtbase5-dev
            - qt5-default
            - qtdeclarative5-dev
            - qt-qtquick-controls2-dev
            - qml-module-qtquick-controls
            - qml-module-qtquick-controls2
            - qml-module-qtquick-templates2
            - qml-module-qtquick-dialogs
            - qml-module-qtquick-xmllistmodel
            - qml-module-qt-labs-settings
            - qml-module-qt-labs-folderlistmodel
            - qttools5-dev-tools
            - liblzma5
            - libtinfo5
        prime:
            - $binary-files
            - usr/lib
            - -usr/share
            - -usr/lib/gcc
