name: blur-wallet
version: 0.1.9.9.2
summary: "Blur Network: The private cryptocurrency (https://blur.cash)"
description: |
    BLUR is a privacy-focused cryptocurrency based on code from Monero. The Blur
    Network focuses on fostering an educational environment within its community,
    to lower the barriers to entry for those with an interest in cryptocurrency/mining.
    BLUR can be mined with just a CPU, and does not require specialized hardware.
    Join the Fight for Financial Freedom.
grade: stable
confinement: strict


apps:
    blur-wallet:
        command: |
          blur-gui-wallet
        environment:
          PATH: ${PATH}:/snap/blur-wallet/current/bin
          LD_LIBRARY_PATH: ${LD_LIBRARY_PATH}:${SNAP}/lib:${SNAP}/usr/x86_64-linux-gnu/:${SNAP}/usr/lib
          QT_PLUGIN_PATH: ${QT_PLUGIN_PATH}:${SNAP}/usr/lib/x86_64-linux-gnu/qt5/plugins
          QT_QPA_PLATFORM_PLUGIN_PATH: ${SNAP}/usr/lib/x86_64-linux-gnu/qt5/plugins
          QML2_IMPORT_PATH: ${QML_IMPORT_PATH}:${SNAP}/usr/lib/x86_64-linux-gnu/qt5/qml
        plugs:
            - home
            - network
            - network-bind
            - x11
            - opengl
            - desktop
            - desktop-legacy

parts:
    blur-wallet:
        build-packages: [build-essential, git, cmake, pkg-config, libboost-all-dev, libssl1.0-dev, libsodium-dev, qtbase5-dev, qt5-default, qtdeclarative5-dev, qml-module-qtquick-controls, qml-module-qtquick-dialogs, qml-module-qtquick-xmllistmodel, qml-module-qt-labs-folderlistmodel, qml-module-qt-labs-settings,  qttools5-dev-tools]
        plugin: dump
        source: .
        stage-packages:
            - libboost-all-dev
            - libssl-dev
            - libsodium-dev
            - libstdc++6
            - libgcc1
            - libreadline-dev
            - libunwind-dev
            - qtbase5-dev
            - qt5-default
            - qtdeclarative5-dev
            - qtquickcontrols2-5-dev
            - qml-module-qtquick-controls
            - qml-module-qtquick-controls2
            - qml-module-qtquick-templates2
            - qml-module-qtquick-dialogs
            - qml-module-qtquick-xmllistmodel
            - qml-module-qt-labs-settings
            - qml-module-qt-labs-folderlistmodel
            - qttools5-dev-tools
            - liblzma5
            - libtinfo5
        organize:
            local/start_gui.sh: bin/start_gui.sh
        prime:
            - usr/lib
            - -usr/share

    dist-files:
        plugin: dump
        source: .
        prime:
            - blurd
            - blur-gui-wallet
